{% extends 'memes/layout.html' %}

{% block content %}

<h3 class="center-align green lighten-4">Change Password</h3>

<div class="container pad-from-nav-and-header">
    <form action="/memes/password/{{user.pk}}/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
