{% extends 'memes/layout.html' %}

{% block content %}

<h3 class="center-align green lighten-4">Edit Settings</h3>

<div class="container pad-from-nav-and-header">
    <div class="card">
        <div class="card-content">
            <form action="/memes/profile/edit/{{user.pk}}/" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn" value="Update">
            </form>
            <br>
            <a href="/memes/password/" class="btn">Change Password</a>
        </div>
    </div>
</div>

{% endblock %}
